version: '3.8'

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: family-dashboard
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - HA_URL=http://192.168.1.2:8123
      - HA_TOKEN=${HA_TOKEN}
    networks:
      - dashboard-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  dashboard-network:
    driver: bridge
